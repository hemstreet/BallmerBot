<h3>Drinks</h3>
<table class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
    <tr>
        <th>Drink</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key, value) in drinks" ng-class-odd="'odd'" ng-class-even="'even'">
        <td>{{value["name"]}}</td>
        <td class="center">
            <button ng-click="pourDrink(value)" type="button" class="btn btn-primary">Pour</button>
        </td>
    </tr>
    </tbody>
</table>
